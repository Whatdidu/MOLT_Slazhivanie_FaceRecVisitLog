<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sputnik Face ID{% endblock %} | Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 250px;
            --header-height: 60px;
            --primary-color: #4472C4;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            padding-top: 1rem;
            z-index: 1000;
        }

        .sidebar .brand {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .sidebar .brand i {
            color: var(--primary-color);
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.75rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.05);
        }

        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-left-color: var(--primary-color);
        }

        .sidebar .nav-link i {
            width: 24px;
            margin-right: 0.5rem;
        }

        /* Main content */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        /* Header */
        .top-header {
            background: white;
            height: var(--header-height);
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-header .page-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }

        /* Content area */
        .content-area {
            padding: 1.5rem;
        }

        /* Cards */
        .stat-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-card .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .stat-card .stat-label {
            color: #6c757d;
            font-size: 0.875rem;
        }

        /* Tables */
        .table-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .table-card .card-header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            font-weight: 500;
        }

        /* Status badges */
        .badge-in-office {
            background-color: #198754;
        }

        .badge-left {
            background-color: #6c757d;
        }

        .badge-unknown {
            background-color: #ffc107;
            color: #000;
        }

        /* Employee avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <i class="bi bi-camera-video"></i> Sputnik Face ID
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/admin/">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'present' %}active{% endif %}" href="/admin/present">
                    <i class="bi bi-people"></i> Кто в офисе
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'attendance' %}active{% endif %}" href="/admin/attendance">
                    <i class="bi bi-journal-text"></i> Журнал посещений
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'employees' %}active{% endif %}" href="/admin/employees">
                    <i class="bi bi-person-badge"></i> Сотрудники
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'reports' %}active{% endif %}" href="/admin/reports">
                    <i class="bi bi-file-earmark-bar-graph"></i> Отчёты
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="top-header">
            <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-muted me-3">
                    <i class="bi bi-clock"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </header>

        <!-- Content -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Update time -->
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent =
                now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
