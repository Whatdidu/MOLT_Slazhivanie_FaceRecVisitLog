version: '3.8'

# Production docker-compose для VPS деплоя
# Включает: App + PostgreSQL + Nginx + Мониторинг логов

services:
  # FastAPI приложение
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: production
    container_name: sputnik-faceid-app
    restart: always
    ports:
      - "2121:2121"           # FTP command port
      - "60000-60010:60000-60010"  # FTP passive mode ports
    expose:
      - "8000"
    environment:
      - TZ=Europe/Moscow
      - APP_NAME=${APP_NAME:-SputnikFaceID}
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=postgresql://${SPUTNIK_DB_USER:-sputnik}:${SPUTNIK_DB_PASSWORD:-sputnik_password}@db:5432/${SPUTNIK_DB_NAME:-sputnik_faceid}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${SPUTNIK_DB_USER:-sputnik}
      - DB_PASSWORD=${SPUTNIK_DB_PASSWORD:-sputnik_password}
      - DB_NAME=${SPUTNIK_DB_NAME:-sputnik_faceid}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - STATIC_PATH=/app/app/static
      - DEBUG_PHOTOS_TTL_DAYS=${DEBUG_PHOTOS_TTL_DAYS:-7}
      # Camera settings
      - CAMERA_ENABLED=${CAMERA_ENABLED:-true}
      - CAMERA_IP=${CAMERA_IP:-}
      - CAMERA_USER=${CAMERA_USER:-}
      - CAMERA_PASSWORD=${CAMERA_PASSWORD:-}
      - CAMERA_RTSP_PORT=${CAMERA_RTSP_PORT:-554}
      - CAMERA_EVENT_PORT=${CAMERA_EVENT_PORT:-8091}
      - CAMERA_SNAPSHOTS_DIR=/app/snapshots
      # FTP Server settings (for camera snapshot upload)
      - FTP_ENABLED=${FTP_ENABLED:-true}
      - FTP_HOST=0.0.0.0
      - FTP_PORT=2121
      - FTP_USER=${FTP_USER:-camera}
      - FTP_PASSWORD=${FTP_PASSWORD:-camera123}
      - FTP_SNAPSHOTS_DIR=/app/snapshots
      - FTP_PASSIVE_ADDRESS=${FTP_PASSIVE_ADDRESS:-}
    volumes:
      - static_data:/app/app/static
      - app_logs:/app/logs
      - snapshots_data:/app/snapshots
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sputnik-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: sputnik-faceid-db
    restart: always
    environment:
      - TZ=Europe/Moscow
      - POSTGRES_USER=${SPUTNIK_DB_USER:-sputnik}
      - POSTGRES_PASSWORD=${SPUTNIK_DB_PASSWORD:-sputnik_password}
      - POSTGRES_DB=${SPUTNIK_DB_NAME:-sputnik_faceid}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - db_backups:/backups
    networks:
      - sputnik-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SPUTNIK_DB_USER:-sputnik} -d ${SPUTNIK_DB_NAME:-sputnik_faceid}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: sputnik-faceid-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_data:/var/www/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - sputnik-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "5"

networks:
  sputnik-network:
    driver: bridge

volumes:
  postgres_data:
    name: sputnik-faceid-postgres-data
  static_data:
    name: sputnik-faceid-static-data
  app_logs:
    name: sputnik-faceid-app-logs
  db_backups:
    name: sputnik-faceid-db-backups
  nginx_logs:
    name: sputnik-faceid-nginx-logs
  snapshots_data:
    name: sputnik-faceid-snapshots
